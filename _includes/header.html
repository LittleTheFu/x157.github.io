
<!-- site wide header -->

{% if page.back_links.size > 0 %}
<!-- page defined back_links -->
<div class="container">
  &lt;&lt;
{% for bl in page.back_links %}
  <a href="{{ bl.link | absolute_url }}">{{ bl.name }}</a> /
{% endfor %}
  <span class="back_links_title">{{ page.title }}</span>
</div>
{% else %}
<!-- no page.back_links defined -->
{% endif %}

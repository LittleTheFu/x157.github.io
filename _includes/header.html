
<!-- site wide header -->

<div class="container back_links">

    &gt;&gt;

{% if page.is_site_index %}

    <span class="back_links_title">X157 Home</span>

{% else %}

    <a href="{{ site.url }}">X157</a>

{%   for bl in page.back_links %}
    / <a href="{{ bl.link | absolute_url }}">{{ bl.name }}</a>
{%   endfor %}

{%   if page.back_link_title %}
    / <span class="back_links_title">{{ page.back_link_title }}</span>
{%   else %}
    / <span class="back_links_title">{{ page.title }}</span>
{%   endif %}

{% endif %}

</div>
